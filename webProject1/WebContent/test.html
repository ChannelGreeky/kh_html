<!DOCTYPE html>
<html lang="kr">
<head>
<link href="https://fonts.googleapis.com/css?family=Jua" rel="stylesheet">
<meta charset="UTF-8">
<title>이승현의 웹</title>
<style>
    * {
        box-sizing: border-box;
        font-family: Jua;
        color: white;
    }
    #nav-gnv {
        width: 800px;
        margin: 200px auto;
        height: 60px;
        background : linear-gradient(to top, #03001e,#7303c0);
    }
    
    #nav-gnv>ul {
        width: 100%;
        height: 100%;
        margin: 0px;
        padding: 0px;
    }
    
    #nav-gnv>ul>li {
        list-style-type: none;
        width: 25%;
        height: 100%;
        float: left;
        text-align: center;
        line-height: 55px;
    }
    
    #nav-gnv>ul>li:hover{
        background: linear-gradient(to top, #0C0832,#7C29B6);
    }
    
    #nav-gnv>ul>li>a {
        display: block;
        width: 100%;
        height: 100%;
        text-decoration: none;
    }
    
    .nav-lnv>ul {
        margin: 0px;
        padding: 0px;
        height: 0px;
        overflow: hidden;
        transition: height 1s;
        background : linear-gradient(to bottom, #03001e,#7303c0);
    }
    
    .nav-lnv:hover>ul {
        height: 250px;
    }
    
    .nav-lnv>ul>li {
        list-style-type: none;
        width: 100%;
        height: 25%;
        line-height: 60px
    }
    
    .nav-lnv>ul>li>a {
        display: block;
        width: 100%;
        height: 100%;
        text-decoration: none;
        color: white;
    }
    
    .nav-lnv>ul>li:hover{
        background: linear-gradient(to bottom, #0C0832,#7C29B6);
    }
</style>
</head>
<body>

    <div id="nav-gnv">
        <ul>
            <li><a href="#">Home</a></li>
            <li class="nav-lnv">
                <a href="#">HTML5</a>
                <ul>
                    <li><a href="#">FORM-TAG</a></li>
                    <li><a href="#">TABLE-TAG</a></li>
                    <li><a href="#">BLOCK-TAG</a></li>
                    <li><a href="#">LIST-TAG</a></li>
                </ul>
            </li>
            <li class="nav-lnv">
                <a href="#">CSS3</a>
                <ul>
                    <li><a href="#">FORM-TAG</a></li>
                    <li><a href="#">TABLE-TAG</a></li>
                    <li><a href="#">BLOCK-TAG</a></li>
                    <li><a href="#">LIST-TAG</a></li>
                </ul>
            </li>
            <li class="nav-lnv">
                <a href="#">JavaScript</a>
                <ul>
                    <li><a href="#">FORM-TAG</a></li>
                    <li><a href="#">TABLE-TAG</a></li>
                    <li><a href="#">BLOCK-TAG</a></li>
                    <li><a href="#">LIST-TAG</a></li>
                </ul>
            </li>
        </ul>
    </div>
    
</body>
</html>
